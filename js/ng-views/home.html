<h2>All Buddies</h2>
  <div data-ng-repeat="buddy in vm.buddies">
    <h3>{{buddy.first_name}} ({{buddy.username}})</h3>
    <img data-ng-src="{{buddy.img_url}}" alt="{{buddy.first_name}}">
    <p>Address: {{buddy.street_address}} {{buddy.city}}, {{buddy.state}} {{buddy.zip}}</p>
    <h3>Benchmark Lifts:</h3>
      <p>Bench: {{buddy.bench}}</p>
      <p>Deadlift: {{buddy.deadlift}}</p>
      <p>Squat: {{buddy.squat}}</p>
  </div>
